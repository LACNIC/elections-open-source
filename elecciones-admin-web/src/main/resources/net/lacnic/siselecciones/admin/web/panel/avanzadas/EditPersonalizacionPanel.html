<wicket:panel>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="advEditPersonalizTitle" /></h5>
					
				</div>
				
				<div class="ibox-content">
					<form role="form" method="post" class="form-inline" wicket:id="formPersonalizacion">
					
						<div class="form-group col-md-12">
							<label class="col-sm-3 control-label "><wicket:message key="advEditPersonalizPicSmallLogo" /></label>
							<div class="col-sm-6">
								<input wicket:id="smallLogoPic" type="file"
									class="form-control"></input>
							</div>
							<div class="col-sm-2">
								<img alt="image"  class="text-center" style="background-color:#1ab394;width:20%" wicket:id="fotoSmallLogo">
							</div>
						</div>
						
						<div class="form-group col-md-12">
							<label class="col-sm-3 control-label "><wicket:message key="advEditPersonalizPicBiglLogo" /></label>
							<div class="col-sm-6">
								<input wicket:id="bigLogoPic" type="file"
									class="form-control"></input>
							</div>
							<div class="col-sm-2">
								<img alt="image" class="text-center" style="width:80%" wicket:id="fotoBigLogo">
							</div>
						</div>
						
						<div class="form-group col-md-12">
							<label class="col-sm-3 control-label "><wicket:message key="advEditPersonalizPicSymbol" /></label>
							<div class="col-sm-6">
								<input wicket:id="symbolPic" type="file"
									class="form-control"></input>
							</div>
							<div class="col-sm-2">
								<img alt="image" class="text-center" style="width:30%" wicket:id="fotoSymbolLogo">
							</div>
						</div>
						
						<div class="form-group text-right">
							<br>
							<button class="btn btn-primary" type="submit"
								wicket:id="editarPersonalizacion"><wicket:message key="advEditParamBtnSave" />
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>
</wicket:panel>
