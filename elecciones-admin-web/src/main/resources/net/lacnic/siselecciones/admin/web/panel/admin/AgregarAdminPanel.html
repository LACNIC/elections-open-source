<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5 id= "tituloAdministradores" ><wicket:message key="adminUserAddTitle" /></h5>
		</div>
		<div class="ibox-content">
			<form role="form" class="form-horizontal" wicket:id="formAdmin">
				<div class="form-group">
					<label class="col-sm-1 control-label"><wicket:message key="adminUserAddUser" /></label>
					<div class="col-sm-4">
						<input type="text" id="nombre" class="form-control" wicket:id="username" />
					</div>
					<label class="col-sm-2 control-label"><wicket:message key="adminUserAddMail" /></label>
					<div class="col-sm-4">
						<input type="email" id="mail" class="form-control" wicket:id="email" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label"><wicket:message key="adminUserAddPwd" /></label>
					<div class="col-sm-4">
						<input type="password" id="password" class="form-control" wicket:id="password" />
					</div>
					<label class="col-sm-2 control-label text-left"><wicket:message key="adminUserAddElecAuth" /></label>
					<div class="col-sm-4">
						<select class="form-control m-b" id="eleccionAutorizada" wicket:id="eleccionAutorizada"></select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 text-center">
						<button class="btn btn-primary" id="agregarButton" type="submit" wicket:id="agregar"><wicket:message key="adminUserAddBtnAdd" /></button>
					</div>
				</div>
			</form>

		</div>
	</div>
</wicket:panel>
