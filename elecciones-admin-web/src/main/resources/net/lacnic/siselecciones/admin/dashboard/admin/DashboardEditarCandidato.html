<wicket:extend>

	<div class="row">
		<div class="col-lg-12">
			<div wicket:id="feedback">[Feedback Panel]</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="candidateEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form" wicket:id="formCandidato">

						<div class="form-group col-md-12">
							<label class="col-sm-8 control-label text-right"><wicket:message key="candidateManagementCopyText" /></label>
							<div class="col-sm-4">
								<label class="checkbox-inline"> <input
									wicket:id="checkBoxBios" type="checkbox">&nbsp;
								</label>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementName" /></label>
							<div class="col-sm-10">
								<input wicket:id="nombre" type="text" class="form-control"></input>
							</div>
						</div>

						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEsp" /></label>
							<div class="col-sm-10">
								<textarea wicket:id="bioEspanol" type="text"
									class="form-control h-150"></textarea>
							</div>
						</div>

						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEsp" /></label>
							<div class="col-sm-10">
								<input wicket:id="linkEspanol" type="text" class="form-control"></input>
							</div>
						</div>

						<div wicket:id="biosCandidato">
							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEng" /></label>
								<div class="col-sm-10">
									<textarea wicket:id="bioIngles" type="text"
										class="form-control h-150"></textarea>
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEng" /></label>
								<div class="col-sm-10">
									<input wicket:id="linkIngles" type="text" class="form-control"></input>
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioPor" /></label>
								<div class="col-sm-10">
									<textarea wicket:id="bioPortugues" type="text"
										class="form-control h-150"></textarea>
								</div>
							</div>

							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebPor" /></label>
								<div class="col-sm-10">
									<input wicket:id="linkPortugues" type="text"
										class="form-control"></input>
								</div>
							</div>
							<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>
						</div>

						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementPicture" /></label>
							<div class="col-sm-10">
								<input wicket:id="fotoCandidato" type="file"
									class="form-control"></input>
							</div>
						</div>

						<div class="form-group text-right">
							<br> <a class="btn btn-grey" wicket:id="cancelarEditar"><wicket:message key="candidateEditBtnCanc" /></a>
							<button class="btn btn-primary" type="submit"
								wicket:id="editarCandidato"><wicket:message key="candidateEditBtnSave" /></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>
</wicket:extend>
