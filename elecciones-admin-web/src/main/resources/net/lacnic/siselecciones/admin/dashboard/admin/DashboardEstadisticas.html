<wicket:extend>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="dshbStatsTitle" /><span class="text-success" wicket:id="tituloEleccion"></span>
					</h5>
				</div>
				<div class="ibox-content">
					<span wicket:id="graficaPanel"></span>

				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="resultado_r" />
					</h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="resultadoPanel"></div>
					<div class="text-center">
						<label wicket:id="mensaje"></label>

					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="autoria_r" />
					</h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="codigosCandidatoPanel"></div>
					<div class="text-center">
						<label wicket:id="mensaje"></label>

					</div>

				</div>
			</div>

		</div>
	</div>
</wicket:extend>
