<wicket:panel>
	<div class="form-group">
		<select class="form-control" id="idioma" name="idioma"
			wicket:id="idioma">
		</select>
	</div>
	<div class="form-group">
		<input type="text" wicket:message="placeholder:censusManagementPhName" id="nombre"
			class="form-control" wicket:id="nombre">
	</div>
	<div class="form-group">
		<input type="email" wicket:message="placeholder:censusManagementPhEmail" id="email"
			class="form-control" wicket:id="email">
	</div>
	<div class="form-group">
		<input type="text" wicket:message="placeholder:censusManagementPhVotos" id="cantidadVotos"
			class="form-control" wicket:id="cantVotos" style="max-width: 80px">
	</div>
	<div class="form-group">
		<select class="form-control" id="endPais" name="endPais"
			wicket:id="pais">
		</select>
	</div>
	<div class="form-group">
		<input type="text" wicket:message="placeholder:censusManagementPhOrgId" id="orgID"
			class="form-control" wicket:id="orgID" style="max-width: 100px">
	</div>
</wicket:panel>
