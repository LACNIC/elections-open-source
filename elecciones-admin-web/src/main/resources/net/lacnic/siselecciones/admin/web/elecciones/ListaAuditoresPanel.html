<wicket:panel>
	<table class="table table-striped">
		<thead>
			<tr>
				<th><wicket:message key="auditorManagementListDel" /></th>
				<th><wicket:message key="auditorManagementListName" /></th>
				<th><wicket:message key="auditorManagementListMail" /></th>
				<th><wicket:message key="auditorManagementListLink" /></th>
				<th><wicket:message key="auditorManagementListEdit" /></th>
				<th><wicket:message key="auditorManagementListAprove" /></th>
				<th><wicket:message key="auditorManagementListAproved" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="auditoresList" id="listadoAuditores">
				<td><div wicket:id="eliminar"></div></td>
				<td><span wicket:id="nombreA"></span></td>
				<td><span wicket:id="mailA"></span></td>
				<td><a wicket:id="link" target="_blank"><span
						wicket:id="textoLink"></span></a></td>
				<td><a wicket:message="title:auditorManagementListEdit"
					class="text-primary fa fa-pencil fa-lg m-r-sm"
					wicket:id="editarAuditor"></a></td>
				<td class="text-center"><span wicket:id="isComisionadoA"></span></td>
				<td class="text-center"><span wicket:id="expresoConformidad"></span></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
