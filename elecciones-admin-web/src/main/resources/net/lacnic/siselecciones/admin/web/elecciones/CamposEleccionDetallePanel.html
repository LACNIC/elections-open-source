<wicket:panel>
	<div class="form-group col-md-12">
		<label class="col-sm-9 control-label  "><wicket:message key="electionManagementCopyText" /></label>
		<div class="col-sm-3">
			<label class="checkbox-inline"> <input wicket:id="solosp"
				id="idiomaCheck" name="checkBoxTitulos" type="checkbox">&nbsp;
			</label>
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="electionManagementCategElec" /></label>
		<div class="col-sm-10">
			<select wicket:id="selectCategoria" class="form-control"
				id="categoria" name="categoria"></select>
		</div>
	</div>
	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="electionManagementTituloEsp" /></label>
		<div class="col-sm-10">
			<input wicket:id="tituloEspanol" type="text" class="form-control"
				id="tituloEspanol" name="tituloEspanol"></input>
		</div>
	</div>
	<div wicket:id="titulosEleccion">
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementTituloEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="tituloIngles" name="tituloIngles" type="text"
					id="tituloIngles" class="form-control"></input>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementTituloPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="tituloPortugues" name="tituloPortugues"
					id="tituloPortugues" type="text" class="form-control"></input>
			</div>
		</div>
	</div>

	<div class="col-md-12 hr-line-dashed"></div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="electionManagementDescripEsp" /></label>
		<div class="col-sm-10">
			<textarea wicket:id="descripcionEspanol" type="text"
				id="descripcionEspanol" name="descripcionEspanol"
				class="form-control h-150"></textarea>
		</div>
	</div>
	<div wicket:id="descripcionesEleccion">
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementDescripEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="descripcionIngles" type="text"
					id="descripcionIngles" name="descripcionIngles"
					class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementDescripPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="descripcionPortugues" type="text"
					id="descripcionPortugues" name="descripcionPortugues"
					class="form-control h-150"></textarea>
			</div>
		</div>
		<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>

	</div>

	<div class="col-md-12 hr-line-dashed"></div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="electionManagementWebsiteEsp" /></label>
		<div class="col-sm-10">
			<input wicket:id="linkEspanol" type="text" name="linkEspanol"
				id="linkEspanol" class="form-control"></input>
		</div>
	</div>
	<div wicket:id="urlsEleccion">
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementWebsiteEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="linkIngles" type="text" name="linkIngles"
					id="linkIngles" class="form-control"></input>
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementWebsitePor" /></label>
			<div class="col-sm-10">
				<input wicket:id="linkPortugues" type="text" name="linkPortugues"
					id="linkPortugues" class="form-control"></input>
			</div>
		</div>
	</div>
	<div class="col-md-12 hr-line-dashed"></div>
	<div class="col-md-6 m-t-md">
		<div class="form-group" id="data_1">
			<label class="col-sm-4 control-label "><wicket:message key="electionManagementFecIni" /></label>
			<div class="col-sm-6">
				<div class="input-group date">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
						wicket:id="fechaInicio" name="fechaInicio" type="text"
						id="fechaInicio" class="form-control" value="dd/mm/yyy">
				</div>
			</div>
		</div>

		<div class="form-group" id="data_1">
			<label class="col-sm-4 control-label "><wicket:message key="electionManagementFecFin" /></label>

			<div class="col-sm-6">
				<div class="input-group date">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
						wicket:id="fechaFin" name="fechaFin" type="text" id="fechaFin"
						class="form-control" value="dd/mm/yyy">
				</div>
			</div>
		</div>

	</div>
	<div class="col-md-6 m-t-md">
		<div class="form-group">
			<label class="col-sm-4 control-label"><wicket:message key="electionManagementHorIni" /></label>
			<div class="col-sm-6">
				<div class="input-group clockpicker" data-autoclose="true">

					<span class="input-group-addon"> <span class="fa fa-clock-o"></span>
					</span><input wicket:id="horaInicio" name="horaInicio" type="text"
						id="horaInicio" class="form-control" value="09:30">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label"><wicket:message key="electionManagementHorFin" /></label>
			<div class="col-sm-6">
				<div class="input-group clockpicker" data-autoclose="true">
					<span class="input-group-addon"> <span class="fa fa-clock-o"></span>
					</span><input wicket:id="horaFin" name="horaFin" type="text" id="horaFin"
						class="form-control" value="09:30">
				</div>
			</div>
		</div>
	</div>


	<div class="col-md-6 m-t-md">
		<div class="form-group">
			<label class="col-sm-4 control-label "><wicket:message
					key="electionManagementDifUTC"></wicket:message></label>
			<div class="col-sm-6">
				<input wicket:id="diffUTC" name="diffUTC" type="text" id="diffUTC"
					class="form-control"></input>
			</div>
		</div>
	</div>
	
	<div class="col-md-6 m-t-md">
		<div class="form-group">
			<label class="col-sm-4 control-label "><wicket:message key="electionManagementVacantes" /></label>
			<div class="col-sm-6">
				<input wicket:id="maxCandidatos" name="maxCandidatos" type="text"
					id="maxCandidatos" class="form-control"></input>

			</div>
		</div>
	</div>
	
	<div class="col-md-12 m-t-md">
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="electionManagementRemitente" /></label>
			<div class="col-sm-3">
				<input wicket:id="remitentePorDefecto" name="email" type="email"
					id="remitentePorDefecto" class="form-control"></input>

			</div>
		</div>
	</div>

	<script>
	 $(document).ready(function(){
	 $('#data_1 .input-group.date').datepicker({
         todayBtn: "linked",
         keyboardNavigation: false,
         forceParse: true,
         calendarWeeks: true,
         autoclose: true,
         format: "dd/mm/yyyy"
     });

	 $('.clockpicker').clockpicker();

	 });

	 $(document).ready(function(){

     	tinymce.originalSettings = {
         	  selector: 'textarea',
         	  menubar: false,
         	  plugins: [
         	    'advlist autolink lists link image charmap preview anchor',
         	    'searchreplace visualblocks code fullscreen',
         	    'insertdatetime media table contextmenu paste code'
         	  ],
         	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
         	}

         tinymce.init(tinymce.originalSettings);

    });
 </script>
</wicket:panel>
