<wicket:extend>

	<div wicket:id="feedback"></div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5 id="tituloCambiarPassAdministrador"><wicket:message key="adminUserEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-horizontal" wicket:id="formAdmin">

						<div class="form-group">
							<label class="col-sm-1 control-label"><wicket:message key="adminUserEditNuPwd" /></label>

							<div class="col-sm-3">

								<input type="password" id="password" class="form-control" wicket:id="password" />

							</div>
							<label class="col-sm-1 control-label"><wicket:message key="adminUserEditNuPwdRep" /></label>
							<div class="col-sm-3">
								<input type="password" id="password2" class="form-control" wicket:id="password2" />
							</div>
							<div class="col-sm-4 ">

								<button class="btn btn-grey" id="cancelar" wicket:id="cancelarEditar"><wicket:message key="adminUserEditBtnCanc" /></button>
								<button class="btn btn-primary" id="guardar" type="submit" wicket:id="editar"><wicket:message key="adminUserEditBtnSave" /></button>


							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
