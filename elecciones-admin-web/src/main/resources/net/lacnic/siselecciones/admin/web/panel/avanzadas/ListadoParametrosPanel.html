<wicket:panel>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5 id = "tituloParametros"><wicket:message key="advParameterTitle" /></h5>

				</div>
				<div class="ibox-content">
					<div class="table-responsive m-t">
						<table id="parametrosTable" class="table dataTables">
							<thead class="jumbotron">
								<tr>
									<th></th>
				        				<th><wicket:message key="advParameterKey" /></th>
									<th><wicket:message key="advParameterValue" /></th>
									<th><wicket:message key="advParameterEdit" /></th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="listadoParametros">
									<td><span wicket:id="borrar"></span></td>
									<td wicket:id="claveParametro"></td>
									<td wicket:id="valorParametro"></td>
									<td><a wicket:id="editarParametro" class="text-primary fa fa-pencil fa-lg m-r-sm"></a></td>
								</tr>
							</tbody>
						</table>
					</div>




				</div>
			</div>
		</div>
	</div>
</wicket:panel>
