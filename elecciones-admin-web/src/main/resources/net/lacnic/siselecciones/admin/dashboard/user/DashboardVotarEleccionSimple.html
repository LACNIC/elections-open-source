<wicket:extend>
	<div class="row">
		<div class="col-lg-5" wicket:id="detalleVoteEleccionPanel">
			
		</div>
		<div class="col-lg-7">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="panel_v" />
					</h5>
					<span class="label label-success pull-right"
						wicket:id="candidatosAleatorios"></span>
				</div>

				<div class="ibox-content ibox-heading">
					<p>
						<wicket:message key="ayuda_v" />
					</p>
					<small><strong><wicket:message key="ayuda2_v" /><span
							wicket:id="maximo"></span> <wicket:message key="ayuda3_v" /></strong></small>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12" wicket:id="containerCandidatos">
							<div wicket:id="candidatosList">
								<div wicket:id="wmc">
									<a wicket:id="candidatoLink"
										style="border: 0px; text-decoration: none;">
										<div class="row">
											<div class="col-sm-3">
												<div class="text-center">
													<img alt="image" class="img-circle img-lg" wicket:id="foto">
													<h3>
														<strong wicket:id="nombre"></strong>
													</h3>
												</div>
											</div>
											<div class="col-sm-9">
												<div wicket:id="bio"></div>
											</div>
										</div>
									</a>
									<div class="col-sm-9 col-sm-offset-3">
										<a wicket:id="link" target="_blank"><label>
										<wicket:message key="masInfo" />
										</label></a>
<!-- 										<a wicket:id="link" target="_blank"><small -->
<!-- 											wicket:id="linkTexto" /></a> -->
									</div>
								</div>

							</div>
						</div>
						<div class="col-lg-12">
							<div wicket:id="feedbackPanel"></div>
						</div>

						<div class="col-lg-12" wicket:id="containerPregunta">
							<button type="button" wicket:id="preguntar"
								class="btn btn-lg btn-primary btn-block" id="preguntarVoto">
								<i class="fa fa-check"></i>&nbsp;
								<wicket:message key="boton_votar"></wicket:message>
							</button>
						</div>
						<div wicket:id="containerConfirmar">
							<div class="col-lg-6">
								<a wicket:id="confirmar"
									class="btn btn-lg btn-primary btn-block" id="confirmarVoto"> <i
									class="fa fa-check"></i>&nbsp;<wicket:message
										key="boton_confirmar"></wicket:message>
								</a>
							</div>
							<div class="col-lg-6">
								<a wicket:id="cancelar" class="btn btn-lg  btn-danger btn-block" id="cancelarVoto">
									<i class="fa fa-times"></i>&nbsp;<wicket:message
										key="boton_cancelar"></wicket:message>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
