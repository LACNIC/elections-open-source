<wicket:extend>
	<div class="row">
		<div wicket:id="feedbackPanel"></div>
		<div wicket:id="revisionAuditorPanel"></div>


		<div wicket:id="sinRevision">

			<div wicket:id="aprobacionAuditorPanel"></div>

			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							<wicket:message key="resultado_a" />
						</h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-lg-12" id="descripcionEleccion">
								<strong wicket:id="titulo" id="tituloEleccion"/>
								<p wicket:id="descripcion"></p>
							</div>
							<div class="col-lg-12" wicket:id="resultadoPanel"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							<wicket:message key="autoria_r" />
						</h5>
					</div>
					<div class="ibox-content">
						<div class="row">

							<div class="col-lg-12">
								<p>
									<wicket:message key="info_auditores_a" />
								</p>
								<div wicket:id="moreInformationForAuditPanel"></div>
							</div>
							<div class="col-lg-12">
								<p>
									<wicket:message key="info_auditoria_a" />
								</p>
								<div wicket:id="codigosCandidatoPanel"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
