<wicket:panel>
	<form wicket:id="form" class="form form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1Sender" /></label>
			<div class="col-sm-10">
				<input wicket:id="remitente" type="text" class="form-control" name="remitente"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectEsp" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoEspanol" type="text" class="form-control" name="asuntoEspanol"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoIngles" name="asuntoIngles" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoPortugues" name="asuntoPortugues" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyEsp" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoEspanol" type="text" name="cuerpoEspanol" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoIngles" type="text" name="cuerpoIngles" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoPortugues" type="text" name="cuerpoPortugues" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="text-center">
			<button wicket:id="volver" type="submit" class="btn btn-w-m btn-grey" name="Volver"><wicket:message key="sendMail1BtnBack" /></button>
			<button wicket:id="siguiente" type="submit" class="btn btn-w-m btn-primary" name="Siguiente"><wicket:message key="sendMail1BtnNext" /></button>
		</div>
	</form>
</wicket:panel>
