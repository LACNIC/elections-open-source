<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5><wicket:message key="censusManagementUserListTitle" /></h5>
			<div class="text-right">
				<a wicket:message="title:censusManagementUserListBtnExp"
					class="text-primary fa fa-download fa-lg m-r-sm"
					wicket:id="exportarPadron"></a>
			</div>
		</div>
		<div class="ibox-content">
			<div class="table-responsive m-t">
				<table class="table dataTables">
					<thead class="jumbotron">
						<tr>
							<th><span wicket:id="cantidad" /></th>
							<th><wicket:message key="censusManagementUserListColVoto" /></th>
							<th><wicket:message key="censusManagementUserListColLang" /></th>
							<th><wicket:message key="censusManagementUserListColName" /></th>
							<th><wicket:message key="censusManagementUserListColEdit" /></th>
							<th><wicket:message key="censusManagementUserListColVotos" /></th>
							<th><wicket:message key="censusManagementUserListColPais" /></th>
							<th><wicket:message key="censusManagementUserListColOrgId" /></th>
							<th><wicket:message key="censusManagementUserListColRen" /></th>
							<th><wicket:message key="censusManagementUserListColLink" /></th>
							<th><wicket:message key="censusManagementUserListColMail" /></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="usuarioPadronList" id="listadoUsuPadron">
							<td><div wicket:id="eliminar"></div></td>
							<td wicket:id="voto">[voto]</td>
							<td wicket:id="idioma">[idioma]</td>
							<td><span wicket:id="nombre" /> <span wicket:id="mail" /></td>
							<td><a wicket:message="title:censusManagementUserListColEditar"
								class="text-primary fa fa-pencil fa-lg m-r-sm"
								wicket:id="editarUsuarioPadron"></a></td>
							<!-- 							<td><span  wicket:id="mail" /></td> -->
							<td wicket:id="cantidadVotos">[cantidadVotos]</td>
							<td wicket:id="pais">[pais]</td>
							<td wicket:id="orgId">[orgId]</td>
							<td><div wicket:id="actualizar"></div></td>
							<td><a wicket:id="linkVotar" target="_blank"><span
									wicket:id="textoLinkVotar"></span></a></td>
							<td><span wicket:id="enviarLink"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(function(){ 
			$('.dataTables').dataTable( {
            "dom": '<"top"f>rt<"bottom"p><"clear">',
            "order": [[ 7, "asc" ]],
            "columnDefs": [{
                "orderable": false,
                "targets": [0,4,8,9,10],
              }],     
             "pageLength": 250,
            "language": {
                "sSearch": "Filtrar:",
                "oPaginate": {
                    "sNext": ">",
                    "sPrevious": "<"
                }
           }
        });
        
    }); 
	</script>
</wicket:panel>
