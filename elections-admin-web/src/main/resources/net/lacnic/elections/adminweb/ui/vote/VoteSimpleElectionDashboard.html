<wicket:extend>
	<div class="row">
		<div class="col-lg-5" wicket:id="voteElectionDetail"></div>
		<div class="col-lg-7">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="votingPanel" /></h5>
					<span class="label label-success pull-right" wicket:id="randomCandidates"></span>
				</div>
				<div class="ibox-content ibox-heading">
					<p><wicket:message key="voteHelp1" /></p>
					<small><strong><wicket:message key="voteHelp2" /><span wicket:id="maxCandidates"></span><wicket:message key="voteHelp3" /></strong></small>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12" wicket:id="candidatesContainer">
							<div wicket:id="candidatesList">
								<div wicket:id="markupContainer">
									<a wicket:id="candidateLink" style="border: 0px; text-decoration: none;">
										<div class="row">
											<div class="col-sm-3">
												<div class="text-center">
													<img alt="image" class="img-circle img-lg" wicket:id="image">
													<h3><strong wicket:id="name"></strong></h3>
												</div>
											</div>
											<div class="col-sm-9">
												<div wicket:id="bio"></div>
											</div>
										</div>
									</a>
									<div class="col-sm-9 col-sm-offset-3">
										<a wicket:id="link" target="_blank"><label> <wicket:message key="moreInfo" />
										</label></a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div wicket:id="feedbackPanel"></div>
						</div>
						<div class="col-lg-12" wicket:id="voteButtonContainer">
							<button type="button" wicket:id="vote" class="btn btn-lg btn-primary btn-block" id="voteButton">
								<i class="fa fa-check"></i>&nbsp;
								<wicket:message key="voteButton"></wicket:message>
							</button>
						</div>
						<div wicket:id="confirmVoteContainer">
							<div class="col-lg-6">
								<a wicket:id="confirm" class="btn btn-lg btn-primary btn-block" id="confirmVote"> <i class="fa fa-check"></i>&nbsp;<wicket:message key="confirmButton"></wicket:message>
								</a>
							</div>
							<div class="col-lg-6">
								<a wicket:id="cancel" class="btn btn-lg  btn-danger btn-block" id="cancelVote"> <i class="fa fa-times"></i>&nbsp;<wicket:message key="cancelButton"></wicket:message>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
