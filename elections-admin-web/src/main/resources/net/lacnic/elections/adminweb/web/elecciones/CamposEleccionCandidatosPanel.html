<wicket:panel>
	<br>

	<div class="form-group col-md-12">
		<label class="col-sm-8 control-label  "><wicket:message key="candidateManagementCopyText" /></label>
		<div class="col-sm-4">
			<label class="checkbox-inline"> <input
				wicket:id="checkBoxBios" id="checkBoxBios" type="checkbox">&nbsp;
			</label>
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="candidateManagementName" /></label>
		<div class="col-sm-10">
			<input wicket:id="nombre" id="nombreCandidato" type="text"
				class="form-control"></input>
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEsp" /></label>
		<div class="col-sm-10">
			<textarea wicket:id="bioEspanol" id="bioES" type="text"
				class="form-control h-150" name="bioEspanol"></textarea>
		</div>
	</div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEsp" /></label>
		<div class="col-sm-10">
			<input wicket:id="linkEspanol" id="sitioWebSP" type="text"
				class="form-control"></input>
		</div>
	</div>

	<div wicket:id="biosCandidato">
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bioIngles" id="bioEN" type="text"
					class="form-control h-150" name="bioIngles"></textarea>
			</div>
		</div>

		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="linkIngles" id="sitioWebEN" type="text"
					class="form-control"></input>
			</div>
		</div>

		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bioPortugues" id="bioPT" type="text"
					class="form-control h-150" name="bioPortugues"></textarea>
			</div>
		</div>

		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="linkPortugues" id="sitioWebPT" type="text"
					class="form-control"></input>
			</div>
		</div>

		<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>
	</div>

	<div class="form-group col-md-12">
		<label class="col-sm-2 control-label "><wicket:message key="candidateManagementPicture" /></label>
		<div class="col-sm-10">

			<input wicket:id="fotoCandidato" id="fotoCandidato" type="file"
				class="form-control"></input>

		</div>
	</div>


	<div class="form-group col-md-12 text-center">

		<a class="btn btn-success" wicket:id="agregarCandidato"
			id="agregarCandidato" name="agregarCandidato"><wicket:message key="candidateManagemenBtnAdd" /></a>
	</div>
	<script>
        $(document).ready(function(){

        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}

            tinymce.init(tinymce.originalSettings);

       });
    </script>
</wicket:panel>
