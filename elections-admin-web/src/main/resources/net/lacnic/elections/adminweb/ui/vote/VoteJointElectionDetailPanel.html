<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h3 wicket:id="headerTitle" class="text-center"></h3>
		</div>
		<div class="ibox-content ibox-heading bg-warning" wicket:id="notVotedYet">
			<div class="row">
				<div class="col-md-2">
					<i class="fa fa-exclamation fa-3x"></i>
				</div>
				<div class="col-md-10">
					<h3>
						<wicket:message key="userVoteDetNoVotTitle" />
					</h3>
				</div>
			</div>
		</div>
		<div class="ibox-content ibox-heading bg-primary" wicket:id="alreadyVoted">
			<div class="row">
				<div class="col-md-2">
					<i class="fa fa-check fa-3x"></i>
				</div>
				<div class="col-md-10">
					<h3>
						<wicket:message key="userVoteDetVotTitle" />
					</h3>
				</div>
			</div>
		</div>
		<div class="ibox-content">
			<div class="row">
				<div class="col-lg-12 m-b-sm">
					<b wicket:id="title" id="electionTitle"></b>
				</div>
				<div class="col-lg-12">
					<p id="electionDescription" wicket:id="description"></p>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="row">
				<div class="col-lg-12" wicket:id="voteCodesContainer">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th><wicket:message key="verificationCode" /></th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="voteCodesList">
								<td wicket:id="number"></td>
								<td wicket:id="code"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-warning animated tada" wicket:id="vote">
						<wicket:message key="userVoteDetVote" />
					</button>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
