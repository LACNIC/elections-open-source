<wicket:extend>
	<div wicket:id="homeCustom" class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<div wicket:id="customHomeHtml" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div wicket:id="homeContainer" class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h1><wicket:message key="homeTitle" /></h1>
					</div>
					<div class="ibox-content">
						<p><wicket:message key="homeSubtitlePar1" /></p>
						<p><wicket:message key="homeSubtitlePar2" /></p>
						<p><wicket:message key="homeSubtitlePar3" /></p>
						<p><wicket:message key="homeSubtitlePar4" /></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row m-t-lg equal">
			<div class="col-lg-4 equal">
				<div class="widget navy-bg p-lg text-center">
					<i class="fa fa-cog fa-4x"></i>
					<h1><wicket:message key="homeConfigurationTitle" /></h1>
					<p class="text-light"><wicket:message key="homeConfiguration" /></p>
					<p><a class="text-white font-bold" href="https://lacnic.github.io/elections-open-source-doc"><wicket:message key="homeConfigurationLink" /></a></p>
				</div>
			</div>
			<div class="col-lg-4 equal">
				<div class="widget navy-bg p-lg text-center">
					<i class="fa fa-book fa-4x"></i>
					<h1><wicket:message key="homeDocumentationTitle" /></h1>
					<p class="text-light"><wicket:message key="homeDocumentation" /></p>
					<p>
						<a class="text-white font-bold" href="https://lacnic.github.io/elections-open-source-doc"><wicket:message key="homeDocumentationLink" /></a><br>
						<a class="text-white font-bold" href="https://lacnic.github.io/elections-open-source-doc/services.html"><wicket:message key="homeDocumentationServicesLink" /></a>
					</p>
				</div>
			</div>
			<div class="col-lg-4 equal">
				<div class="widget navy-bg p-lg text-center">
					<i class="fa fa-github fa-4x"></i>
					<h1><wicket:message key="homeSourceCodeTitle" /></h1>
					<p class="text-light"><wicket:message key="homeSourceCode" /></p>
					<p><a class="text-white font-bold" href="https://github.com/LACNIC/elections-open-source"><wicket:message key="homeSourceCodeLink" /></a></p>
				</div>
			</div>
		</div>
		<div class="row m-t-lg">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h1><wicket:message key="homeReleaseNotesTitle" /></h1>
					</div>
					<div class="ibox-content">
						<wicket:message key="homeReleaseNotesContent" />
						<a href="https://github.com/LACNIC/elections-open-source/blob/main/doc/ReleaseNotes.md" target="_blank"><wicket:message key="homeReleaseNotesContent2" />.</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row m-t-lg">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h1><wicket:message key="homeLicenseTitle" /></h1>
					</div>
					<div class="ibox-content">
						<wicket:message key="homeLicenseContent" />
						<a href="https://github.com/LACNIC/elections-open-source/blob/main/LICENSE" target="_blank"><wicket:message key="homeLicenseContent2" /></a>
					</div>
				</div>
			</div>
		</div>
		<div class="row m-t-lg">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-title">
						<h1><wicket:message key="homeContactTitle" /></h1>
					</div>
					<div class="ibox-content">
						<wicket:message key="homeContactContent" />
						<a href="mailto:desarrollo@lacnic.net"><wicket:message key="homeContactContent2" /></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
