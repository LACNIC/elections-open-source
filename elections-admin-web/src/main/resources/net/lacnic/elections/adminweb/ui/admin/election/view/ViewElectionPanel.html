<wicket:panel>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins m-b-xs">
				<div class="panel-body">
					<div class="panel-group" id="accordion">
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><wicket:message key="electionsDetailTitle" /></a>
								</h5>
							</div>
							<div id="collapseOne" class="panel-collapse collapse in" style="background-colour: #ddd">
								<div class="panel-body">
									<form class="form-horizontal">
										<div class="form-group">
											<label class="col-lg-3 control-label"> <wicket:message key="linkSpanishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="linkSpanish" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="linkEnglishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="linkEnglish" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="linkPortugueseLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="linkPortuguese" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="titleSpanishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="titleSpanish" /></p>
											</div>
											<label class="col-lg-3 control-label"><wicket:message key="titleEnglishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="titleEnglish" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="titlePortugueseLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="titlePortuguese" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="descriptionSpanishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="descriptionSpanish" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="descriptionEnglishLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="descriptionEnglish" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="descriptionPortugueseLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="descriptionPortuguese" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="maxCandidatesDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="maxCandidates" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="voteLinkAvailableDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="voteLinkAvailable" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="resultsLinkAvailableDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="resultsLinkAvailable" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="createDateDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="createDate" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="startDateDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="startDate" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="endDateDetailLabel" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="endDate" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="diffUTC" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="diffUTC" /></p>
											</div>
											<label class="col-lg-3 control-label"> <wicket:message key="electionsDetailResults" /></label>
											<div class="col-lg-9">
												<p class="form-control-static"><span wicket:id="resultsLink" /></p>
											</div>
										</div>
										<div class="text-right">
											<button wicket:id="editElection" wicket:message="title:electionsDetailEditLink" type="button" class="btn btn-success btn-sm">
												<wicket:message key="electionsDetailEditLink" />
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"> <wicket:message key="electionsDetailCandidatesTitle" /></a>
								</h5>
							</div>
							<div id="collapseTwo" class="panel-collapse collapse" style="background-colour: #ddd">
								<div class="panel-body">
									<div wicket:id="candidatesListPanel"></div>
									<div class="text-right">
										<button wicket:id="editCandidates" wicket:message="title:editCandidateLink" type="button" class="btn btn-success btn-sm">
											<wicket:message key="editCandidateLink" />
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"> <wicket:message key="electionsDetailAuditorsTitle" /></a>
								</h5>
							</div>
							<div id="collapseThree" class="panel-collapse collapse" style="background-colour: #ddd">
								<div class="panel-body">
									<div wicket:id="auditorsListPanel"></div>
									<div class="text-right">
										<button wicket:id="editAuditors" wicket:message="title:editAuditorsLink" type="button" class="btn btn-success btn-sm">
											<wicket:message key="editAuditorsLink" />
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"> <wicket:message key="electionsDetailCensusTitle" /></a>
								</h5>
							</div>
							<div id="collapseFour" class="panel-collapse collapse" style="background-colour: #ddd">
								<div class="panel-body">
									<div wicket:id="votersList"></div>
									<div class="text-right">
										<button wicket:id="editCensus" wicket:message="title:editCensusLink" type="button" class="btn btn-success btn-sm">
											<wicket:message key="editCensusLink" />
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseFive"> <wicket:message key="electionsDetailEmailTitle" /></a>
								</h5>
							</div>
							<div id="collapseFive" class="panel-collapse collapse" style="background-colour: #ddd">
								<div class="panel-body">
									<div wicket:id="emailsList"></div>
								</div>
							</div>
						</div>
						<div class="panel panel" style="border: 1px solid #ddd">
							<div class="panel-heading">
								<h5 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseSix"> <wicket:message key="electionsDetailActivitiesTitle" /></a>
								</h5>
							</div>
							<div id="collapseSix" class="panel-collapse collapse" style="background-colour: #ddd">
								<div class="panel-body">
									<div wicket:id="activitiesList"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center m-b-md">
				<button id="backButton" wicket:id="back" type="button" class="btn btn-w-m btn-grey">
					<wicket:message key="electionsDetailBack" />
				</button>
			</div>
		</div>
	</div>
</wicket:panel>
