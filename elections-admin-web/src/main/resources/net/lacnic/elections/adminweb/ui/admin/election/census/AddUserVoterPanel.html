<wicket:panel>
	<div class="form-group">
		<select class="form-control" id="language" name="language" wicket:id="language"></select>
	</div>
	<div class="form-group">
		<input type="text" id="name" class="form-control" wicket:id="name" wicket:message="placeholder:censusManagementPhName" >
	</div>
	<div class="form-group">
		<input type="email" id="mail" class="form-control" wicket:id="mail" wicket:message="placeholder:censusManagementPhEmail" >
	</div>
	<div class="form-group">
		<input type="text" id="voteAmount" class="form-control" wicket:id="voteAmount" style="max-width: 80px" wicket:message="placeholder:censusManagementPhVotos" >
	</div>
	<div class="form-group">
		<select class="form-control" id="country" name="country" wicket:id="country"></select>
	</div>
	<div class="form-group">
		<input type="text" id="orgID" class="form-control" wicket:id="orgID" style="max-width: 100px" wicket:message="placeholder:censusManagementPhOrgId" >
	</div>
</wicket:panel>
