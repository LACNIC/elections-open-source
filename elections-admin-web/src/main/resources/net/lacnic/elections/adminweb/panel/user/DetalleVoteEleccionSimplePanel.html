<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>
				<wicket:message key="tituloDetalleEleccion_v" />
			</h5>
		</div>
		<div class="ibox-content">
			<div class="row">
				<div class="col-lg-12 m-b-sm">
					<b wicket:id="titulo" id="tituloEleccion"></b>
				</div>

				<div class="col-lg-12">
					<p id="descripcionEleccion" wicket:id="descripcion"></p>
				</div>
				<div class="col-lg-12 hr-line-dashed"></div>
				<div class="col-lg-12">
					<div class="col-lg-2">
						<strong> <wicket:message key="votante_v" /></strong>
					</div>
					<div class="col-lg-5">

						<span wicket:id="votante"></span>
					</div>
					<div class="col-lg-3">
						<strong><wicket:message key="maximo_v" /></strong>
					</div>
					<div class="col-lg-2">
						<span wicket:id="maximo"></span>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="col-lg-2">
						<strong> <wicket:message key="cantidadVotos_v" /></strong>
					</div>
					<div class="col-lg-2">

						<span wicket:id="cantidadVotos"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
