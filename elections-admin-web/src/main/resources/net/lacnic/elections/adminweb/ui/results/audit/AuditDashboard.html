<wicket:extend>
	<div class="row">
		<div wicket:id="feedbackPanel"></div>
		<div wicket:id="auditorRevisionPanel"></div>
		<div wicket:id="noRevision">
			<div wicket:id="auditorAgreeConformityPanel"></div>
			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><wicket:message key="auditElectionResults" /></h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-lg-12" id="electionDescription">
								<strong wicket:id="title" id="electionTitle" />
								<p wicket:id="description"></p>
							</div>
							<div class="col-lg-12" wicket:id="resultsPanel"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><wicket:message key="auditPanel" /></h5>
					</div>
					<div class="ibox-content">
						<div class="row">
							<div class="col-lg-12">
								<p><wicket:message key="commissionersInformationText" /></p>
								<div wicket:id="moreInformationForAuditPanel"></div>
							</div>
							<div class="col-lg-12">
								<p><wicket:message key="codesListText" /></p>
								<div wicket:id="candidateCodesPanel"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
