<wicket:extend>
	<div class="row">
		<div wicket:id="feedback"></div>
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="advEditParamTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" method="post" class="form-inline" wicket:id="parameterForm">
						<div class="col-lg-6">
							<div class="form-group">
								<input wicket:message="placeholder:advEditParamKey" id="key" class="form-control" wicket:id="key">
							</div>
							<div class="form-group">
								<input wicket:message="placeholder:advEditParamValue" id="value" class="form-control" wicket:id="value">
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-grey" id="cancel" wicket:id="cancel">
								<wicket:message key="advEditParamBtnCanc" />
							</button>
							<button class="btn btn-primary" id="save" type="submit" wicket:id="save">
								<wicket:message key="advEditParamBtnSave" />
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
