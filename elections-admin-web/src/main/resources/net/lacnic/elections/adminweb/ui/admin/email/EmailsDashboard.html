<wicket:extend>
	<div class="row">
		<div wicket:id="feedback"></div>
		<div class="col-md-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="dshbMessageTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-horizontal" wicket:id="electionFilterForm">
						<div class="form-group">
							<label class="col-sm-2 control-label text-left"><wicket:message key="dshbMessageElec" /></label>
							<div class="col-sm-4">
								<select class="form-control m-b" wicket:id="election"></select>
							</div>
							<div class="col-sm-4">
								<button class="btn btn-primary" type="submit" wicket:id="filter">
									<wicket:message key="dshbMessageBtnFilter" />
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div wicket:id="emailsList" class="col-md-12"></div>
	</div>
</wicket:extend>
