<wicket:panel>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th><wicket:message key="candidateTitle" /></th>
				<th><wicket:message key="verificationCode" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="codesList">
				<td wicket:id="number"></td>
				<td wicket:id="candidate"></td>
				<td wicket:id="code"></td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
