<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5><wicket:message key="electionsList" /></h5>
		</div>
		<div class="ibox-content">
			<div class="table-responsive m-t">
				<table id="electionsListTable" class="table dataTables">
					<thead class="jumbotron">
						<tr>
							<th></th>
							<th><wicket:message key="title" /></th>
							<th><wicket:message key="edit" /></th>
							<th><wicket:message key="createDate" /></th>
							<th><wicket:message key="startDate" /></th>
							<th><wicket:message key="endDate" /></th>
							<th class="text-center" style="min-width: 110px"><wicket:message key="status" /></th>
							<th class="text-center" style="min-width: 110px"><wicket:message key="options" /></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="electionsList" name="electionsList">
							<td class="text-center">
								<span wicket:id="removeElection" name="remove"></span>
							</td>
							<td>
								<a wicket:id="electionDetail">
									<span wicket:id="titles"></span>
								</a>
							</td>
							<td>
								<a wicket:message="title:edit" class="text-primary fa fa-pencil fa-lg m-r-sm" wicket:id="editElection"></a>
							</td>
							<td>
								<span wicket:id="creationDate"></span>
							</td>
							<td>
								<span wicket:id="startDate"></span>
							</td>
							<td>
								<span wicket:id="endDate"></span>
							</td>
							<td class="text-center">
								<button wicket:id="manageCensus" wicket:message="title:census" type="button" class="btn-circle btn-grey btn-sm">P</button>
								<button wicket:id="candidates" wicket:message="title:candidates" type="button" class="btn-circle btn-grey btn-sm">C</button>
								<button wicket:id="auditors" wicket:message="title:auditors" type="button" class="btn-circle btn-grey btn-sm">A</button>
							</td>
							<td class="text-right">
								<a wicket:id="revision" wicket:message="title:revision" class="text-danger fa fa-search-plus fa-2x m-r-xs" ></a>
								<a wicket:id="manageEmails" wicket:message="title:mails" class="text-warning fa fa-envelope fa-2x m-r-xs" ></a>
								<a wicket:id="seeStats" wicket:message="title:results" class="text-success fa fa-bar-chart fa-2x m-r-xs" ></a>
								<a wicket:id="configuration" wicket:message="title:settings" class="text-muted fa fa-cog fa-2x m-r-xs" ></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="hr-line-dashed"></div>
			<div class="text-center"></div>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('.dataTables').dataTable({
				"dom": '<"top"f>rt<"bottom"p><"clear">',
				"order": [[ 3, "desc" ]],
				"columnDefs": [
					{
						"orderable": false,
						"targets": [ 0, 2, 6, 7 ],
					}
				],
				"language" : {
					"sSearch": "Filter:",
					"oPaginate": {
						"sNext": ">",
						"sPrevious" : "<"
					},
					"columnDefs": [
						{
							"targets": 3,
							"render": $.fn.dataTable.moment('DD/MM/YYYY')
						},
						{
							"targets": [ 4, 5 ],
							"render": $.fn.dataTable.moment('DD/MM/YYYY HH:mm [(UTC)]')
						}
					],
				}
			});
		});
	</script>

</wicket:panel>
