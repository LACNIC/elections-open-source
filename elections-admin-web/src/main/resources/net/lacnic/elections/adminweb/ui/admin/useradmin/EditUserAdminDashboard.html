<wicket:extend>
	<div class="row">
		<div wicket:id="feedback">[Feedback Panel]</div>
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5 id="userAdminEditTitle"><wicket:message key="adminUserEditUsrTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-horizontal" wicket:id="formUserAdmin">
						<div class="form-group">
							<label class="col-sm-1 control-label"><wicket:message key="adminUserListUser" /></label>
							<div class="col-sm-4">
								<input type="text" id="userAdminId" class="form-control" wicket:id="userAdminId" />
							</div>
							<label class="col-sm-2 control-label"><wicket:message key="adminUserListMail" /></label>
							<div class="col-md-4">
								<input type="email" id="email" class="form-control" wicket:id="email" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label"><wicket:message key="adminUserListElectAuth" /></label>
							<div class="col-md-4">
								<select class="form-control m-b" id="authorizedElection" wicket:id="authorizedElection" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 text-center">
								<button class="btn btn-grey" id="cancel" wicket:id="cancelEdit"><wicket:message key="adminUserEditBtnCanc" /></button>
								<button class="btn btn-primary" id="save" type="submit" wicket:id="edit"><wicket:message key="adminUserEditBtnSave" /></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
