<wicket:extend>
	<div class="row ">
		<div class="col-lg-12">
			<div wicket:id="feedback" />
			<div class="ibox">
				<div class="ibox-title">
					<h5><wicket:message key="censusManagementTitle" /></h5>
				</div>
				<div class="ibox-content">
					<div class="wizard-big wizard clearfix form-horizontal">
						<div wicket:id="tabsPanel" class="steps clearfix"></div>
					</div>

					<form id="form" wicket:id="electionCensusForm" action="#" class="wizard-big wizard clearfix form-horizontal" role="application">
						<div class="content clearfix" style="min-height: 210px;">
							<span wicket:id="uploadCensusFilePanel" name="uploadCensusFilePanel"></span>
						</div>
						<div class="actions clearfix">
							<ul role="menu" aria-label="Pagination">
								<li>
									<button wicket:id="back" type="button" id="back" class="btn btn-w-m btn-grey">
										<wicket:message key="censusManagementBack" />
									</button>
								</li>
								<li>
									<button wicket:id="skip" type="button" id="skip" class="btn btn-w-m btn-grey">
										<wicket:message key="censusManagementIgnore" />
									</button>
								</li>
								<li>
									<button wicket:id="next" type="submit" id="next" class="btn btn-w-m btn-primary">
										<wicket:message key="censusManagementNext" />
									</button>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="censusManagementAddUserTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-inline" wicket:id="userVoterForm">
						<div class="row">
							<div class="col-lg-10" wicket:id="addUserVoterPanel"></div>
							<div class="col-lg-2">
								<button class="btn btn-success" type="submit" id="addUserVoter" wicket:id="addUserVoter">
									<wicket:message key="censusManagementAddUserBtn" />
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12" wicket:id="censusListPanel"></div>
	</div>
</wicket:extend>
