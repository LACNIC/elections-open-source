<wicket:extend>
	<div class="row">
		<div wicket:id="feedbackPanel" />
		<div class="col-lg-5">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="electionDetailTitle" /></h5>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12 m-b-sm">
							<b wicket:id="title" id="electionTitle"></b>
						</div>
						<div class="col-lg-12">
							<p id="electionDesc" wicket:id="description"></p>
						</div>
						<div class="col-lg-12 hr-line-dashed"></div>
						<div class="col-lg-12">
							<div class="col-lg-2">
								<strong> <wicket:message key="voterLabel" /></strong>
							</div>
							<div class="col-lg-5">
								<span wicket:id="voter" id="electionVoter"></span>
							</div>
							<div class="col-lg-3">
								<strong><wicket:message key="maxCandidatesLabel" /></strong>
							</div>
							<div class="col-lg-2">
								<span wicket:id="maxCandidates" id="maxCandidates"></span>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="col-lg-2">
								<strong> <wicket:message key="voteAmountLabel" /></strong>
							</div>
							<div class="col-lg-2">
								<span wicket:id="voteAmount" id="voteAmount"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="ibox float-e-margins">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><wicket:message key="chosenCandidates" /></h5>
					</div>
					<div class="ibox-content ">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th><wicket:message key="verificationCode" /></th>
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="codes">
									<td wicket:id="number"></td>
									<td wicket:id="code"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
