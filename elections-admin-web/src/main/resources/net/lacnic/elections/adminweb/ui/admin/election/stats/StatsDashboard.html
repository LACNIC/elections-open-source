<wicket:extend>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="dshbStatsTitle" />
						<span class="text-success" wicket:id="electionTitle"></span>
					</h5>
				</div>
				<div class="ibox-content">
					<span wicket:id="graphPanel"></span>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="electionResults" />
					</h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="resultsPanel"></div>
					<div class="text-center">
						<label wicket:id="message"></label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>
						<wicket:message key="auditPanel" />
					</h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="candidateCodesPanel"></div>
					<div class="text-center">
						<label wicket:id="message"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
