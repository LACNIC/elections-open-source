<wicket:panel>
	<form wicket:id="form" class="form form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectEsp" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoEspanol" type="text" class="form-control" name="asuntoEspanol"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoIngles" name="asuntoIngles" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="asuntoPortugues" name="asuntoPortugues" type="text" class="form-control"></input>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyEsp" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoEspanol" type="text" name="cuerpoEspanol" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoIngles" type="text" name="cuerpoIngles" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="cuerpoPortugues" type="text" name="cuerpoPortugues" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="text-center">
			<button wicket:id="volver" class="btn btn-w-m btn-grey" name="Volver"><wicket:message key="mailTemplEditBtnBack" /></button>
			<button wicket:id="submit" type="submit" class="btn btn-w-m btn-primary" name="Editar"><wicket:message key="mailTemplEditBtnSave" /></button>

		</div>
	</form>
</wicket:panel>
