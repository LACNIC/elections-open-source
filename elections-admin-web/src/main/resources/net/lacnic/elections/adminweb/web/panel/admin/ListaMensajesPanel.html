	<div class="table-responsive m-t">
		<table class="table dataTables1">
			<thead class="jumbotron">
				<tr>
					<th class="text-left"><wicket:message key="messageListState" /></th>
					<th class="text-left"><wicket:message key="messageListDest" /></th>
					<th class="text-left"><wicket:message key="messageListType" /></th>
					<th class="text-left"><wicket:message key="messageListSubject" /></th>
					<th class="text-left"><wicket:message key="messageListBody" /></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listaMensajes" name="listaMensajes">
					<td class="text-left"><span wicket:id="enviado"></span></td>
					<td class="text-left"><span wicket:id="destinatario"></span></td>
					<td class="text-left"><span wicket:id="tipo"></span></td>
					<td class="text-left"><span wicket:id="asunto"></span></td>
					<td class="text-left"><span wicket:id="cuerpo"></span></td>
				</tr>
			</tbody>
		</table>
	</div>


	<!-- 		</div> -->
	<!-- 	</div> -->
	<script>
	$(document).ready(function(){ 
		$('.dataTables1').dataTable( {
		  	"order": [[ 4, "desc" ]],
           	"dom": '<"top"f>rt<"bottom"p><"clear">',
           	"language": {
                "sSearch": "Filter:",
                "oPaginate": {
                    "sNext": ">",
                    "sPrevious": "<"
                }
           }
        });
        
    }); 
	</script>
</wicket:panel>
