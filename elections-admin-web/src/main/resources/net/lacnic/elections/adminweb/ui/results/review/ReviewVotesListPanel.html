<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5><wicket:message key="electionReviewListTitle" /></h5>
		</div>
		<div class="ibox-content">
			<div class="table-responsive m-t">
				<table class="table dataTables">
					<thead class="jumbotron">
						<tr>
							<th class="text-left"><wicket:message key="electionReviewListVote" /></th>
							<th class="text-left"><wicket:message key="electionReviewListIdVoter" /></th>
							<th class="text-left"><wicket:message key="electionReviewListIdCandidate" /></th>
							<th class="text-left"><wicket:message key="electionReviewListCode" /></th>
							<th class="text-left"><wicket:message key="electionReviewListDateVote" /></th>
							<th class="text-left"><wicket:message key="electionReviewListDateVoter" /></th>
							<th class="text-left"><wicket:message key="electionReviewListCandidate" /></th>
							<th class="text-left"><wicket:message key="electionReviewListVoter" /></th>
							<th class="text-left"><wicket:message key="electionReviewListMail" /></th>
							<th class="text-left"><wicket:message key="electionReviewListOrgId" /></th>
							<th class="text-left"><wicket:message key="electionReviewListCountry" /></th>
							<th class="text-left"><wicket:message key="electionReviewListLang" /></th>
							<th class="text-left"><wicket:message key="electionReviewListVotes" /></th>
							<th class="text-left"><wicket:message key="electionReviewListToken" /></th>
							<th class="text-left"><wicket:message key="electionReviewListIP" /></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="votesList" name="votesList">
							<td class="text-left"><span wicket:id="voteId"></span></td>
							<td class="text-left"><span wicket:id="userVoterId"></span></td>
							<td class="text-left"><span wicket:id="candidateId"></span></td>
							<td class="text-left"><span wicket:id="code"></span></td>
							<td class="text-left"><span wicket:id="voteDate"></span></td>
							<td class="text-left"><span wicket:id="voteUserDate"></span></td>
							<td class="text-left"><span wicket:id="candidate"></span></td>
							<td class="text-left"><span wicket:id="name"></span></td>
							<td class="text-left"><span wicket:id="email"></span></td>
							<td class="text-left"><span wicket:id="orgid"></span></td>
							<td class="text-left"><span wicket:id="country"></span></td>
							<td class="text-left"><span wicket:id="language"></span></td>
							<td class="text-left"><span wicket:id="voteAmount"></span></td>
							<td class="text-left"><span wicket:id="voteToken"></span></td>
							<td class="text-left"><span wicket:id="ip"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('.dataTables').dataTable({
				"dom" : '<"top"f>rt<"bottom"p><"clear">',
				"language" : {
					"sSearch" : "Filter:",
					"oPaginate" : {
						"sNext" : ">",
						"sPrevious" : "<"
					}
				}
			});
		});
	</script>
</wicket:panel>
