<wicket:panel>
	<form wicket:id="form" class="form form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1Sender" /></label>
			<div class="col-sm-10">
				<input wicket:id="sender" type="text" class="form-control" name="sender"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectEsp" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectSP" name="subjectSP" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectEN" name="subjectEN" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1SubjectPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectPT" name="subjectPT" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyEsp" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodySP" type="text" name="bodySP" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodyEN" type="text" name="bodyEN" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="sendMail1BodyPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodyPT" type="text" name="bodyPT" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="text-center">
			<button wicket:id="back" type="submit" class="btn btn-w-m btn-grey" name="back"><wicket:message key="sendMail1BtnBack" /></button>
			<button wicket:id="next" type="submit" class="btn btn-w-m btn-primary" name="next"><wicket:message key="sendMail1BtnNext" /></button>
		</div>
	</form>
</wicket:panel>
