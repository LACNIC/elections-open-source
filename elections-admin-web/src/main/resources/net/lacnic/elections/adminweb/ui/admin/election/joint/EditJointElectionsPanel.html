<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5><wicket:message key="uniteElecEditTitle" /></h5>
		</div>
		<div class="ibox-content">
			<form role="form" class="form-horizontal" wicket:id="editJointElectionsForm">
				<div class="form-group">
					<label class="col-sm-2 control-label text-left"><wicket:message key="uniteElecEditElec1" /></label>
					<div class="col-sm-4">
						<select class="form-control m-b" id="electionA" wicket:id="electionA"></select>
					</div>
					<label class="col-sm-2 control-label text-left"><wicket:message key="uniteElecEditElec2" /></label>
					<div class="col-sm-4">
						<select class="form-control m-b" id="electionB" wicket:id="electionB"></select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 text-center">
						<button class="btn btn-primary" id="addButton" type="submit" wicket:id="add">
							<wicket:message key="uniteElecEditBtnAdd" />
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
