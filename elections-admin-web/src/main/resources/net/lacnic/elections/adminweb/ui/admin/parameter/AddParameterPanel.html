<wicket:panel>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="advAddParamTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" method="post" class="form-inline" wicket:id="parameterForm">
						<div class="col-lg-6">
							<div class="form-group ">
								<input wicket:message="placeholder:advAddParamAddKey" id="key" class="form-control" wicket:id="key">
							</div>
							<div class="form-group">
								<input wicket:message="placeholder:advAddParamAddValue" id="value" class="form-control" wicket:id="value">
							</div>
						</div>
						<button class="btn btn-w-m btn-primary" id="add" type="submit" wicket:id="add">
							<wicket:message key="advAddParamAddBtn" />
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
