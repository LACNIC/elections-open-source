<wicket:panel>
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5><wicket:message key="auditorRevListTitle" /></h5>
		</div>
		<div class="ibox-content">
			<table class="table table-striped">
				<thead>
					<tr>
						<th><wicket:message key="auditorRevListName" /></th>
						<th><wicket:message key="auditorRevListMail" /></th>
						<th><wicket:message key="auditorRevListLink" /></th>
						<th><wicket:message key="auditorRevListHabRev" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="auditorsList">
						<td><span wicket:id="name"></span></td>
						<td><span wicket:id="mail"></span></td>
						<td><a wicket:id="link" target="_blank"><span wicket:id="linkText"></span></a></td>
						<td class="text-center"><span wicket:id="revision"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
