<wicket:extend>
	<div class="row">
		<div class="col-lg-12">
			<div wicket:id="feedback"></div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="candidateEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form" wicket:id="candidateForm">
						<div class="form-group col-md-12">
							<label class="col-sm-8 control-label text-right"><wicket:message key="candidateManagementCopyText" /></label>
							<div class="col-sm-4">
								<label class="checkbox-inline"><input wicket:id="checkboxBios" type="checkbox">&nbsp;</label>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementName" /></label>
							<div class="col-sm-10">
								<input wicket:id="name" type="text" class="form-control"></input>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementMail" /></label>
							<div class="col-sm-10">
								<input type="text" id="mail" class="form-control" wicket:id="mail" />
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEsp" /></label>
							<div class="col-sm-10">
								<textarea wicket:id="bioSpanish" type="text" class="form-control h-150"></textarea>
							</div>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEsp" /></label>
							<div class="col-sm-10">
								<input wicket:id="linkSpanish" type="text" class="form-control"></input>
							</div>
						</div>
						<div wicket:id="candidateEnPtBios">
							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioEng" /></label>
								<div class="col-sm-10">
									<textarea wicket:id="bioEnglish" type="text" class="form-control h-150"></textarea>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebEng" /></label>
								<div class="col-sm-10">
									<input wicket:id="linkEnglish" type="text" class="form-control"></input>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementBioPor" /></label>
								<div class="col-sm-10">
									<textarea wicket:id="bioPortuguese" type="text" class="form-control h-150"></textarea>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-sm-2 control-label "><wicket:message key="candidateManagementWebPor" /></label>
								<div class="col-sm-10">
									<input wicket:id="linkPortuguese" type="text" class="form-control"></input>
								</div>
							</div>
							<script>
						        $(document).ready(function() {
						        	tinymce.originalSettings = {
						            	  selector: 'textarea',
						            	  menubar: false,
						            	  plugins: [
						            	    'advlist autolink lists link image charmap preview anchor',
						            	    'searchreplace visualblocks code fullscreen',
						            	    'insertdatetime media table contextmenu paste code'
						            	  ],
						            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
						            	}
						            tinymce.init(tinymce.originalSettings);
						       });
						    </script>
						</div>
						<div class="form-group col-md-12">
							<label class="col-sm-2 control-label "><wicket:message key="candidateManagementPicture" /></label>
							<div class="col-sm-10">
								<input wicket:id="candidatePicture" type="file" class="form-control"></input>
							</div>
						</div>
						<div class="form-group text-right">
							<br> <a class="btn btn-grey" wicket:id="cancelEdit"><wicket:message key="candidateEditBtnCanc" /></a>
							<button class="btn btn-primary" type="submit" wicket:id="saveCandidate">
								<wicket:message key="candidateEditBtnSave" />
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
        $(document).ready(function(){
        	tinymce.originalSettings = {
            	  selector: 'textarea',
            	  menubar: false,
            	  plugins: [
            	    'advlist autolink lists link image charmap preview anchor',
            	    'searchreplace visualblocks code fullscreen',
            	    'insertdatetime media table contextmenu paste code'
            	  ],
            	  toolbar: 'bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent'
            	}
            tinymce.init(tinymce.originalSettings);
       });
    </script>
</wicket:extend>
