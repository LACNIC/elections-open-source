<wicket:panel>
	<form id="form" wicket:id="electionAuditorForm" action="#" class="wizard-big wizard clearfix form-horizontal" role="application">
		<div class="content clearfix" style="min-height: 220px;">
			<br>
			<div class="form-group col-md-12">
				<label class="col-sm-2 control-label "><wicket:message key="auditorManagementName" /></label>
				<div class="col-sm-10">
					<input wicket:id="name" id="name" type="text" class="form-control"></input>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-sm-2 control-label "><wicket:message key="auditorManagementMail" /></label>
				<div class="col-sm-10">
					<input wicket:id="mail" id="mail" type="text" class="form-control"> </input>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-sm-8 control-label"><wicket:message key="auditorManagementAprove" /></label>
				<div class="col-sm-4">
					<label class="checkbox-inline"><input wicket:id="commissionerCheckbox" id="commissionerCheckbox" name="commissionerCheckbox" type="checkbox">&nbsp;</label>
				</div>
			</div>
			<div class="form-group col-md-12 text-center">
				<a class="btn btn-success" wicket:id="addAuditor" id="addAuditor" name="addAuditor"><wicket:message key="auditorManagementBtnAdd" /></a>
			</div>
		</div>
		<div class="actions clearfix">
			<ul role="menu" aria-label="Pagination">
				<li>
					<button wicket:id="back" type="button" id="back" class="btn btn-w-m btn-grey">
						<wicket:message key="auditorManagementBack" />
					</button>
				</li>
				<li>
					<button wicket:id="skip" type="button" id="skip" class="btn btn-w-m btn-grey">
						<wicket:message key="auditorManagementIgnore" />
					</button>
				</li>
				<li>
					<button wicket:id="finish" type="button" id="next" class="btn btn-w-m btn-primary">
						<wicket:message key="auditorManagementFinish" />
					</button>
				</li>
			</ul>
		</div>
	</form>
</wicket:panel>
