<wicket:extend>
	<div class="row">
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="electionResults" /></h5>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12" id="electionDescription">
							<strong wicket:id="title" id="electionTitle" />
							<p wicket:id="description"></p>
						</div>
						<div class="col-lg-12" wicket:id="resultsPanel"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="auditPanel" /></h5>
				</div>
				<div class="ibox-content" wicket:id="candidateCodesPanel"></div>
			</div>
		</div>
	</div>
</wicket:extend>
