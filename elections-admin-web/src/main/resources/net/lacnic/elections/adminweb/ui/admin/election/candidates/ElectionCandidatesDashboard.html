<wicket:extend>
	<div class="row ">
		<div wicket:id="feedback"></div>
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5><wicket:message key="candidateManagementTitle" /></h5>
				</div>
				<div class="ibox-content">
					<div class="wizard-big wizard clearfix form-horizontal">
						<div wicket:id="tabsPanel" class="steps clearfix"></div>
					</div>
					<form id="form" wicket:id="electionCandidateForm" class="wizard-big wizard clearfix form-horizontal" role="application">
						<div class="content clearfix">
							<span wicket:id="addCandidatePanel"></span>
						</div>
						<div class="actions clearfix">
							<ul role="menu" aria-label="Pagination">
								<li>
									<button wicket:id="back" type="button" id="back" class="btn btn-w-m btn-grey">
										<wicket:message key="candidateManagementBack" />
									</button>
								</li>
								<li>
									<button wicket:id="skip" type="button" id="skip" class="btn btn-w-m btn-grey">
										<wicket:message key="candidateManagementIgnore" />
									</button>
								</li>
								<li>
									<button wicket:id="next" type="button" id="next" class="btn btn-w-m btn-primary">
										<wicket:message key="candidateManagementNext" />
									</button>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5><wicket:message key="candidateManagementDetails" /></h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="candidatesListPanel"></div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
