<wicket:panel>




	<div class="col-md-4">
		<span><wicket:message key="candidateManagemenListSort" /></span>
	</div>
	<div class="col-md-8">
		<div wicket:id="aleatoriamente"></div>
	</div>
	<div class="col-md-12 m-t-md"></div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th><wicket:message key="candidateManagemenListDel" /></th>
				<th class="text-center"><wicket:message key="candidateManagemenListPicl" /></th>
				<th><wicket:message key="candidateManagemenListName" /></th>
				<th><wicket:message key="candidateManagemenListEdit" /></th>
				<th></th>
				<th class="text-center" style="min-width: 120px"><wicket:message key="candidateManagemenListOrd" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="candidatosList" id="listadoCandidatos">
				<td class="vcenter text-center"><div wicket:id="eliminar"></div></td>
				<td class="vcenter"><img alt="image"
					class="img-circle m-t-xs img-md" wicket:id="foto"></td>
				<td><strong wicket:id="nombre"></strong>
					<div class="scroll_content m-t-sm m-b-sm">
						<p wicket:id="bio"></p>
					</div> <a wicket:id="link" target="_blank"><small
						wicket:id="linkTexto" /></a></td>

				<td class="vcenter text-center"><a wicket:message="title:candidateManagemenListEdit"
					wicket:id="editar"><i class="text-primary fa fa-pencil fa-lg"></i></a></td>



				<td class="vcenter"><a wicket:id="fijarArriba"><i
						class="fa fa-angle-double-up fa-2x text-danger"
						wicket:message="title:candidateManagemenListFirst"></i></a><a
					wicket:id="subir"><i class="fa fa-angle-up fa-2x"></i></a><a
					wicket:id="bajar"><i class="fa fa-angle-down fa-2x"></i></a> <a
					wicket:id="fijarAbajo"><i
						class="fa fa-angle-double-down fa-2x text-danger"
						wicket:message="title:candidateManagemenListLast"></i></a></td>

				<td class="vcenter text-center"><span class="label label-info"
					wicket:id="statusOrden"></span><a wicket:id="eliminarFijar"> <i
						class="fa fa-times text-danger fa-lg"></i></a></td>

			</tr>
		</tbody>
	</table>
	<script>

    $(document).ready(function () {

        // Add slimscroll to element
        $('.scroll_content').slimscroll({
            height: '100px'
        })

    });

</script>

</wicket:panel>
