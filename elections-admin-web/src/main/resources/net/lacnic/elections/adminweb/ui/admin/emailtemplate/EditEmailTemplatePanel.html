<wicket:panel>
	<form wicket:id="form" class="form form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectEsp" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectSP" type="text" class="form-control" name="subjectSP"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectEng" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectEN" name="subjectEN" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditSubjectPor" /></label>
			<div class="col-sm-10">
				<input wicket:id="subjectPT" name="subjectPT" type="text" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyEsp" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodySP" type="text" name="bodySP" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyEng" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodyEN" type="text" name="bodyEN" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label "><wicket:message key="mailTemplEditBodyPor" /></label>
			<div class="col-sm-10">
				<textarea wicket:id="bodyPT" type="text" name="bodyPT" class="form-control h-150"></textarea>
			</div>
		</div>
		<div class="hr-line-dashed"></div>
		<div class="text-center">
			<button wicket:id="back" class="btn btn-w-m btn-grey" name="back">
				<wicket:message key="mailTemplEditBtnBack" />
			</button>
			<button wicket:id="save" type="submit" class="btn btn-w-m btn-primary" name="save">
				<wicket:message key="mailTemplEditBtnSave" />
			</button>
		</div>
	</form>
</wicket:panel>
