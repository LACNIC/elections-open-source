<wicket:extend>
	<div wicket:id="feedback"></div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="adminUserEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-horizontal" wicket:id="passwordForm">
						<div class="form-group">
							<label class="col-sm-1 control-label"><wicket:message key="adminUserEditNuPwd" /></label>
							<div class="col-sm-3">
								<input type="password" id="newPassword1" class="form-control" wicket:id="newPassword1" />
							</div>
							<label class="col-sm-1 control-label"><wicket:message key="adminUserEditNuPwdRep" /></label>
							<div class="col-sm-3">
								<input type="password" id="newPassword2" class="form-control" wicket:id="newPassword2" />
							</div>
							<div class="col-sm-4 ">
								<button class="btn btn-grey" id="cancelEdit" wicket:id="cancelEdit">
									<wicket:message key="adminUserEditBtnCanc" />
								</button>
								<button class="btn btn-primary" id="save" type="submit" wicket:id="save">
									<wicket:message key="adminUserEditBtnSave" />
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
