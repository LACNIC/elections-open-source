<wicket:panel>
	<form wicket:id="form" class="m-t" role="form">
		<div class="form-group">
			<input wicket:id="username" id="username" type="text" class="form-control" wicket:message="placeholder:username">
		</div>
		<div class="form-group">
			<input wicket:id="password" id="password" type="password" class="form-control" wicket:message="placeholder:password">
		</div>
		<div class="form-group">
			<div class="g-recaptcha" data-sitekey="" wicket:id="reCaptcha"></div>
		</div>
		<input wicket:id="submit" id="loginButton" type="submit" class="btn btn-primary btn-lg btn-block m-b" wicket:message="value:login" />
	</form>
	<script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
</wicket:panel>
