<wicket:panel>
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5><wicket:message key="baseMailTemplAddTitle" /></h5>
			</div>
			<div class="ibox-content">
				<form wicket:id="form" class="form form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddType" /></label>
						<div class="col-sm-10">
							<input wicket:id="templateType" type="text" class="form-control" name="templateType"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectEsp" /></label>
						<div class="col-sm-10">
							<input wicket:id="subjectSP" type="text" class="form-control" name="subjectSP"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectEng" /></label>
						<div class="col-sm-10">
							<input wicket:id="subjectEN" name="subjectEN" type="text" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectPor" /></label>
						<div class="col-sm-10">
							<input wicket:id="subjectPT" name="subjectPT" type="text" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyEsp" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="bodySP" type="text" name="bodySP" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyEng" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="bodyEN" type="text" name="bodyEN" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyPor" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="bodyPT" type="text" name="bodyPT" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="text-center">
						<button wicket:id="back" type="submit" class="btn btn-w-m btn-grey" name="back">
							<wicket:message key="baseMailTemplAddBtnBack" />
						</button>
						<button wicket:id="save" type="submit" class="btn btn-w-m btn-primary" name="save">
							<wicket:message key="baseMailTemplAddBtnSave" />
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</wicket:panel>
