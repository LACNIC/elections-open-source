<wicket:extend>
<!-- 	<div wicket:id="editarParametro"></div> -->
<div class="row">
		<div wicket:id="feedback">[Feedback Panel]</div>
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="advEditParamTitle" /></h5>

				</div>
				<div class="ibox-content">
					<form role="form" method="post" class="form-inline"
						wicket:id="forParametro">
						<div class="col-lg-6">
							<div class="form-group">
								<input wicket:message="placeholder:advEditParamKey" id="ingresarClave"
									class="form-control" wicket:id="claveP">
							</div>
							<div class="form-group">
								<input wicket:message="placeholder:advEditParamValue" id="ingresarValor"
									class="form-control" wicket:id="valorP">
							</div>

						</div>
						<div class="form-group">
							<button class="btn btn-grey" id="cancelar" wicket:id="cancelarEdicionP"><wicket:message key="advEditParamBtnCanc" /></button>
							<button class="btn btn-primary" id="guardar" type="submit" wicket:id="agregar"><wicket:message key="advEditParamBtnSave" /></button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</wicket:extend>
