<wicket:panel>
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5><wicket:message key="baseMailTemplAddTitle" /></h5>

			</div>
			<div class="ibox-content">
				<form wicket:id="form" class="form form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddType" /></label>
						<div class="col-sm-10">
							<input wicket:id="tipo" type="text" class="form-control"
								name="tipo"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectEsp" /></label>
						<div class="col-sm-10">
							<input wicket:id="asuntoEspanol" type="text" class="form-control"
								name="asuntoEspanol"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectEng" /></label>
						<div class="col-sm-10">
							<input wicket:id="asuntoIngles" name="asuntoIngles" type="text"
								class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddSubjectPor" /></label>
						<div class="col-sm-10">
							<input wicket:id="asuntoPortugues" name="asuntoPortugues"
								type="text" class="form-control"></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyEsp" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="cuerpoEspanol" type="text"
								name="cuerpoEspanol" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyEng" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="cuerpoIngles" type="text"
								name="cuerpoIngles" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label "><wicket:message key="baseMailTemplAddBodyPor" /></label>
						<div class="col-sm-10">
							<textarea wicket:id="cuerpoPortugues" type="text"
								name="cuerpoPortugues" class="form-control h-150"></textarea>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="text-center">
						<button wicket:id="volver" type="submit"
							class="btn btn-w-m btn-grey" name="Volver"><wicket:message key="baseMailTemplAddBtnBack" /></button>
						<button wicket:id="guardar" type="submit"
							class="btn btn-w-m btn-primary" name="Guardar"><wicket:message key="baseMailTemplAddBtnSave" /></button>
					</div>
				</form>

			</div>
		</div>
	</div>
</wicket:panel>
