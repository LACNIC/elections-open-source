	<div class="table-responsive m-t">
		<table class="table dataTables-listaActividades">
			<thead class="jumbotron">
				<tr>
					<th><wicket:message key="activityListName" /></th>
					<th><wicket:message key="activityListType" /></th>
					<th><wicket:message key="activityListElection" /></th>
					<th><wicket:message key="activityListIP" /></th>
					<th><wicket:message key="activityListTime" /></th>
					<th><wicket:message key="activityListDesc" /></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="listaActividades" name="listaActividades">
					<td><span wicket:id="nombre"></span></td>
					<td><span wicket:id="tipoActividad"></span></td>
					<td><span wicket:id="idEleccion"></span></td>
					<td><span wicket:id="ip"></span></td>
					<td><span wicket:id="tiempo"></span></td>
					<td><span wicket:id="descripcion"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 			<div class="hr-line-dashed"></div> -->
	<!-- 		</div> -->
	<!-- 	</div> -->
	<script>
	$(document).ready(function(){ 
			$('.dataTables-listaActividades').dataTable( {
			"order": [[ 4, "desc" ]],
            "dom": '<"top"f>rt<"bottom"p><"clear">',
            "language": {
                "sSearch": "Filter:",
                "oPaginate": {
                    "sNext": ">",
                    "sPrevious": "<"
                }
           }
        });
        
    }); 
	</script>
</wicket:panel>
