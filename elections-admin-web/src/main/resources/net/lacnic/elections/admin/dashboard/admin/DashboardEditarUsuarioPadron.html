<wicket:extend>

	<div wicket:id="feedback" />
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="censusManagementUserEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-inline" wicket:id="formUsuario">
						<div class="row">
							<div class="col-lg-9" wicket:id="camposUsuarioPadronPanel"></div>
							<div class="col-lg-3">
								<a class="btn btn-grey" wicket:id="cancelar"><wicket:message key="censusManagementUserEditBtnCanc" /></a>
								<button class="btn btn-primary" type="submit" wicket:id="editar" id="guardarEdicionUsuPadron"><wicket:message key="censusManagementUserEditBtnSave" /></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
