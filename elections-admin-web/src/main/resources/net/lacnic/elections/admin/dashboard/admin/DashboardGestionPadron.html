<wicket:extend>
	<div class="row ">
		<div class="col-lg-12">
			<div wicket:id="feedback">[Feedback Panel]</div>

			<div class="ibox">
				<div class="ibox-title">
					<h5 id="tituloGestionPadron"><wicket:message key="censusManagementTitle" /></h5>
				</div>
				<div class="ibox-content">
					<div class="wizard-big wizard clearfix form-horizontal">
						<div wicket:id="tabPadron" class="steps clearfix"></div>
					</div>

					<form id="form" wicket:id="eleccionPadronForm" action="#"
						class="wizard-big wizard clearfix form-horizontal"
						role="application">
						<div class="content clearfix" style="min-height: 210px;">
							<span wicket:id="subirArchivoUsuarioPadronPanel"
								name="subirArchivoUsuarioPadronPanel"></span>
						</div>
						<div class="actions clearfix">
							<ul role="menu" aria-label="Pagination">
								<li><button wicket:id="atras" type="button" id="atras"
										class="btn btn-w-m btn-grey"><wicket:message key="censusManagementBack" /></button></li>
								<li><button wicket:id="saltar" type="button" id="saltar"
										class="btn btn-w-m btn-grey"><wicket:message key="censusManagementIgnore" /></button></li>
								<li><button wicket:id="siguiente" type="submit" id="siguiente"
										class="btn btn-w-m btn-primary"><wicket:message key="censusManagementNext" /></button></li>
							</ul>
						</div>
					</form>

				</div>
			</div>
		</div>

		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="censusManagementAddUserTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-inline" wicket:id="formUsuario">
						<div class="row">

							<div class="col-lg-10" wicket:id="camposUsuarioPadronPanel"></div>
							<div class="col-lg-2">
								<button class="btn btn-success" type="submit" id ="agregarUsuarioPadron"
									wicket:id="agregar"><wicket:message key="censusManagementAddUserBtn" /></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-12" wicket:id="gestionUsuarioPadron"></div>
	</div>
</wicket:extend>
