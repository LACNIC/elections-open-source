<wicket:extend>
	<div class="row ">
		<div wicket:id="feedback">[Feedback Panel]</div>
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5 id="tituloGestionCandidatos"><wicket:message key="candidateManagementTitle" /></h5>
				</div>
				<div class="ibox-content">
					<div class="wizard-big wizard clearfix form-horizontal">
						<div wicket:id="tabCandidatos" class="steps clearfix"></div>
					</div>


					<form id="form" wicket:id="eleccionCandidatosForm"
						class="wizard-big wizard clearfix form-horizontal"
						role="application">
						<div class="content clearfix">
							<span wicket:id="campos"></span>
						</div>
						<div class="actions clearfix">
							<ul role="menu" aria-label="Pagination">
							<li><button wicket:id="atras" type="button" id="atras"
										class="btn btn-w-m btn-grey"><wicket:message key="candidateManagementBack" /></button></li>
								<li><button wicket:id="saltar" type="button" id="saltar"
										class="btn btn-w-m btn-grey"><wicket:message key="candidateManagementIgnore" /></button></li>
								<li><button wicket:id="siguiente" type="button" id="siguiente"
										class="btn btn-w-m btn-primary"><wicket:message key="candidateManagementNext" /></button></li>
							</ul>
						</div>
					</form>

				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5><wicket:message key="candidateManagementDetails" /></h5>
				</div>
				<div class="ibox-content">
					<div wicket:id="listaCandidatosPanel"></div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
