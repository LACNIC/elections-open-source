<wicket:extend>
	<div class="row ">
		<div wicket:id="feedback">[Feedback Panel]</div>
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<h5 id="tituloGestionDetalle">
						<wicket:message key="electionManagementTitle" />
					</h5>
				</div>
				<div class="ibox-content">
					<div class="wizard-big wizard clearfix form-horizontal">
						<div wicket:id="tabDetalle" class="steps clearfix"></div>
					</div>

					<form id="form" wicket:id="eleccionDetalleForm" action="#" class="wizard-big wizard clearfix form-horizontal" role="application">
						<div class="jumbotron content clearfix">
							<span wicket:id="campos"></span>
						</div>
						<div class="actions clearfix">
							<ul role="menu" aria-label="Pagination">
								<li>
									<button wicket:id="saltar " type="button" id ="cancelar" class="btn btn-w-m btn-grey" name="Cancelar">
										<wicket:message key="electionManagementCancel" />
									</button>
								</li>
								<li>
									<button wicket:id="submit" type="submit" id = "guardar" class="btn btn-w-m btn-primary" name="Crear">
										<wicket:message key="electionManagementSave" />
									</button>
								</li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
