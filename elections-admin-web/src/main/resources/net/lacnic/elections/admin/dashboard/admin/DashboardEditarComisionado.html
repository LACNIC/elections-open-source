<wicket:extend>
	<div wicket:id="feedback" />
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><wicket:message key="commissionerEditTitle" /></h5>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-horizontal"
						wicket:id="formComisionado">

						<div class="form-group">
							<label class="col-sm-1 control-label"><wicket:message key="commissionerEditName" /></label>

							<div class="col-sm-3">

								<input type="text" id="nombre" class="form-control"
									wicket:id="nombre" />

							</div>
							<label class="col-sm-1 control-label"><wicket:message key="commissionerEditMail" /></label>

							<div class="col-sm-4">

								<input type="email" id="mail" class="form-control"
									wicket:id="email" />

							</div>
							<div class="col-md-3">
								<a class="btn btn-grey" id="cancelar" wicket:id="cancelarEditar"><wicket:message key="commissionerEditBtnCanc" /></a>
								<button class="btn btn-primary" id="guardar" ype="submit" wicket:id="editar"><wicket:message key="commissionerEditBtnSave" /></button>

							</div>

						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
